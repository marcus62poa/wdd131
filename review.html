<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorer Hub - Review</title>
    <meta name="description" content="Submit your review of amazing places.">
    <meta name="author" content="Marcus de Souza Gomes">
    <link rel="stylesheet" href="styles/index-last.css">
    <script src="scripts/index-last.js" defer></script>
</head>

<body>
    <header class="site-header">
        <h1>Explorer Hub - Review</h1>
        <nav class="main-nav" aria-label="Main navigation">
            <ul>
                <li><a href="index-last.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="review.html">Review</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>Submit Your Review</h2>
            <form id="reviewForm">
                <label for="placeName">Place Name <span class="required">*</span></label>
                <input type="text" id="placeName" name="placeName" required>

                <label for="rating">Rating <span class="required">*</span></label>
                <select id="rating" name="rating" required>
                    <option value="">Select rating...</option>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>

                <label for="reviewText">Review</label>
                <textarea id="reviewText" name="reviewText" rows="5"></textarea>

                <button type="submit">Submit Review</button>
            </form>

            <div id="reviewMessage" aria-live="polite"></div>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; <span id="current-year"></span> Marcus de Souza Gomes</p>
        <p id="last-modified"></p>
    </footer>
</body>

</html>
